<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let pro = new Promise(function (resolved, rejected) {
            let res = {
                code: 201,
                data: {
                    name: 'aa'
                },
                error: '失败'
            }
            setTimeout(() => {
                if (res.code === 200) {
                    resolved(res.data);
                } else {
                    rejected(res.error);
                }
            }, 1000)
        })
        console.log(pro);
        
        pro.then((val) => {
            console.log(val);
        }, (err) => {
            console.log(err);
        })
    </script>
</body>

</html>
